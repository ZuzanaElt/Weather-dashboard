<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./css/style.css" />
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" /> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" /> 
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid  text-center text-white bg-blue p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
   <div class="container-fluid" style="max-width: 1400px">
    <div >
        <aside class="col-lg-3 pb-3">
            <h2 id="form-heading" class="mt-1 h3 form-label">
              Search for a City:
            </h2>
            <form id="search-form" class="form">
                <div id="topPart">
                  <div >
                      <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                        aria-labelledby="form-heading" aria-controls="today forecast" />
                      <div class="input-group-append">
                          <button type="submit button" class="btn btn-primary btn-sm " id="search-button" aria-label="submit search">
                            Search
                          </button>
                      </div>
                  </div>
                </div> 
                <div> 
                    <hr class="hr weather-hr" />
                </div>
                <div class="list-group" id="history">
                        <!-- add list of buttons
                        
                        <button type="button"  id='cityBtn1' class=" btn btn-outline-dark ">Athens</button>
                        <button type="button"  id='cityBtn2' class=" btn btn-outline-dark ">Stockholm</button>
                        <button type="button"  id='cityBtn3'  class=" btn btn-outline-dark ">Paris</button>
                        <button type="button" id='cityBtn4'  class=" btn btn-outline-dark ">Berlin</button>
                        <button type="button" id='cityBtn5'  class=" btn btn-outline-dark ">Prague</button> 
                   -->
                </div>
             </form>
          
        </aside>

      
        <section id="today" class= "row mt-3" role="region" aria-live="polite"> 
            
            <!-- section with today's weather in chosen city -->
        </section>

        <section id="forecast" class="row mt-3" role="region" aria-live="polite">
          <!-- section with 5-day forecast cards -->
        </section>
      </div>
    </div>
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/9260d741cf.js" crossorigin="anonymous"></script>

</body>

</html>
